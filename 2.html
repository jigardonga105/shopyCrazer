<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div id="editAddressBox" class="border p-2 mt-4 bg-green-100">
        <span class="text-sm font-bold">ADD A NEW ADDRESS</span>
        <div class="mt-3">
            <input type="text" name="edit-add-name" id="edit-add-name" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="Name">
            <input type="tel" name="edit-add-phone" id="edit-add-phone" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="10 digit Mobile Number" maxlength="10">
        </div>
        <div class="mt-3">
            <input type="tel" name="edit-add-pin" id="edit-add-pin" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="Pincode" maxlength="6">
            <input type="text" name="edit-add-locality" id="edit-add-locality" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="Locality">
        </div>
        <div class="mt-3">
            <textarea name="edit-add-area&street" id="edit-add-area&street" class="border focus:outline-none rounded p-1" cols="63" rows="3" placeholder="Address (Area and Street)"></textarea>
        </div>
        <div class="mt-2">
            <input type="text" name="edit-add-city" id="edit-add-city" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="City/District/Town">
            <select name="edit-add-state" id="edit-add-state" class="border w-72 h-10 focus:outline-none rounded p-1">
                <option value="null">-Select State-</option>
            </select>
        </div>
        <div class="mt-3">
            <input type="text" name="edit-add-landmark" id="edit-add-landmark" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="Landmark (optional)">
            <input type="tel" name="edit-add-altphone" id="edit-add-altphone" class="border w-72 h-10 focus:outline-none rounded p-1" placeholder="Alternate Phone (optional)" maxlength="10">
        </div>
        <div class="mt-3">
            <span class="text-sm">Address type</span>
            <br>
            <div class="form-check form-check-inline">
                <input checked class="form-check-input" type="radio" name="edit-add-type" id="edit-add-type" value="Home">
                <label class="form-check-label" for="home">Home</label>
            </div>
            <div class="form-check form-check-inline ml-4">
                <input class="form-check-input" type="radio" name="edit-add-type" id="edit-add-type" value="Work">
                <label class="form-check-label" for="work">Work</label>
            </div>
        </div>
        <div class="mt-3">
            <button id="edit-add-save-btn" class="bg-green-400 w-56 h-12 rounded ml-5 focus:outline-none">
                Save
            </button>
            <button id="edit-add-cancel-btn" class=" ml-5 focus:outline-none">
                Cancel
            </button>
        </div>
    </div>
</body>

</html>
